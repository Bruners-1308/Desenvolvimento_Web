	<title> Olá Mundo! JavaScript </title>

		<h1> JavaScript </h1>

	<script>
	
		var a = 5;
		var b = 5;
		var result = a + b;
		alert ("Soma: " + result);
		
		var a = 5;
		var b = 5;
		var result = a - b;
		alert ("Subtração: " + result);
		
		var a = 5;
		var b = 5;
		var result = a * b;
		alert ("Multiplicação: " + result);
		
		var a = 5;
		var b = 5;
		var result = a / b;
		alert ("Divisão: " + result);
		
		var a = 5;
		var b = 5;
		var result = a % b;
		alert ("Resto: " + result);
		
	</script>
