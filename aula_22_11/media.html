<!DOCTYPE>
	<html lang="pt-br">

	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title> Olá Mundo! JavaScript </title>
	
	</head>
	
	<body>
		<h1> JavaScript </h1>
	
	</body>
	
	<script>
	
		var media = 5;
		var nota = 5;
		if (nota > media){
			alert ("Aprovado com a nota: " + nota);
		}
		
		else if (nota == media){
			alert ("Em recuperação com a nota: " + nota);
		}
		else{
			alert ("Reprovado com a nota: " + nota);
		}
	</script>
